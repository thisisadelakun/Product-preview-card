<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Product preview card" content="this is a Product preview card">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style.css">
    <title>Product-preview-card</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="col-img">
                <img src="./Assets/image-product-desktop.jpg" alt="image-product-desktop" class="desktopimg img-fluid">
                <img src="./Assets/image-product-mobile.jpg" alt="image-product-mobile" class="mobileimg img-fluid">
            </div>
            <div class="col-text">
                <div class="headertext">
                    <small>PEREFUME</small>
                    <h1>
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <h2>
                        $149.99
                    </h2>
                    <span>$169.99</span>
                </div>
                <div class="footertext">
                    <button class="btn-btns" id="btn-btns">
                        <span class="btnspan" id="btnspan"><img src="./Assets/icon-cart.svg" width="20" alt="Cart"> Add
                            to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
